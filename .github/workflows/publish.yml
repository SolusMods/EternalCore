name: Publish to Cloudsmith

on:
  release:
    types: [created]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build project
        run: ./gradlew clean build --stacktrace

      # Завантажуємо JAR на Cloudsmith через офіційний Action
      - name: Cloudsmith Push
        uses: cloudsmith-io/action@v0.6.6
        with:
          api-key: ${{ secrets.CLOUDSMITH_API }}
          owner: solusmods           # Твій Cloudsmith organization
          repo: eternalcore          # Ідентифікатор репозиторію (slug)
          format: maven              # Формат пакету
          file: build/libs/eternalcore-neoforge-*.jar
          name: EternalCore
          version: ${{ github.ref_name }}
          summary: "EternalCore Mod Library"
          description: "Core library for Minecraft mods built with Architectury"
          republish: true
          no-wait-for-sync: true
